<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="index.css"/>
    <script src="./js/DebugConfig.js"></script>
    <script src="./js/instant-games-bridge.js"></script>
  </head>
  <body>
    <div id="loader" class="loader-container center">
      <img src="images/Logo.png" class="loader-image"></img>
      <span class="loader top-margin"></span>
    </div>

    <script>
      bridge.initialize().then(() => {
        bridge.advertisement.setMinimumDelayBetweenInterstitial(90);
        bridge.advertisement.showInterstitial(); // Preroll.

        let scriptElement = document.createElement("script");
        scriptElement.setAttribute("src", "Game.js");
        scriptElement.setAttribute("type", "text/javascript");
        scriptElement.setAttribute("async", true);
        document.body.appendChild(scriptElement);
      });
    </script>
  </body>
</html>
